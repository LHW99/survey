{% extends "base.html" %}

{% block content %}
  <h1>Create Survey</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.name }}</td>
      </tr>
      <tr>
        <td class='hidden'>{{ form.id }}</td>
      </tr>
    </table>
    <input type="submit" value="Next">
  </form>
{% endblock %}
