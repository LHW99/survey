{% extends 'base.html' %}

{% block content %}
  <h1>Your Surveys</h1>

  {% if surveys_list %}
  <ol>
    {% for surv in surveys_list %}
    <li>
      <a href='{% url 'surveys-detail' surv.pk %}'>{{surv.name}}</a>
      {% if surv.surveyer == request.user %}
        <p><a href='{% url 'surveys-update' surv.pk %}'>Update</a> | <a href='{% url 'surveys-delete' surv.pk %}'>Delete</a></p>
      {% endif %}
    </li>
    {% endfor %}
  </ol>

  {% else %}
    <p>You have no surveys.</p>
  {% endif %}
{% endblock %}
