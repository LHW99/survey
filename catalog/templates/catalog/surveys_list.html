{% extends 'base.html'%}

{% block content %}
<h1>All Surveys</h1>
{% if surveys_list %}
<ol>
  {% for survey in surveys_list %}
  <li>
  <a href="{{ survey.get_absolute_url }}">{{ survey.name }}</a>
    {% if survey.surveyer == request.user %}
       - <a href='{% url 'surveys-update' survey.pk %}'>Update</a> | <a href='{% url 'surveys-delete' survey.pk %}'>Delete</a>
    {% endif %}
  </li><br>
  {% endfor %}
{% else %}
  <p>You have no surveys.</p>
</ol>
{% endif %}

{% endblock %}
