{% extends 'base.html' %}

{% block content %}
  <h1>{{ surveys.name }}</h1>
  <ol>
  {% for ques in surveys.questions_set.all %}
    <li>{{ ques.question }}
    <ol type='a'>
    {% for ans in ques.answers_set.all %}
      <li>{{ ans.answer }}</li>
    {% endfor %}
    </li>
    </ol><br>
  {% endfor %}
  </ol>
{% endblock %}
